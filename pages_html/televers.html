<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement</title>
    <style>
        /* Styles communs */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            background: #444;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
        }

        nav ul li a:hover {
            background: #555;
        }

        main {
            padding: 2rem;
            display: flex;
            justify-content: space-around;
            gap: 2rem;
        }

        section {
            flex: 1;
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .file-list {
            margin-top: 1rem;
            list-style: none;
        }

        .file-list li {
            padding: 0.5rem;
            border-bottom: 1px solid #ccc;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Bannière -->
    <div class="banner">
        Gérer vos fichiers
    </div>

    <!-- Menu -->
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/televers">Téléverser</a></li>
            <li><a href="/cgi">CGI</a></li>
            <li><a href="/redirect">Redirect</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <main>
        <!-- Section Téléversement -->
        <section>
            <h2>Fichiers à Téléverser</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="fileUpload">Choisir un fichier :</label>
                <input type="file" id="fileUpload" name="fileUpload" accept="*/*">
                <button type="submit">Téléverser</button>
            </form>
        </section>

        <!-- Section Téléchargement -->
        <section>
            <h2>Fichiers à Télécharger</h2>
            <ul class="file-list" id="downloadableFiles">
                <!-- Simule la liste des fichiers à télécharger -->
                <li><a href="/documents/Julien.png" download>Le J</a></li>
                <li><a href="/documents/Victor.png" download>Le V</a></li>
                <li><a href="/documents/Nico.png" download>Le N</a></li>
            </ul>
        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        &copy; 2024 Mon Site Web. Tous droits réservés.
    </footer>
</body>
</html>
