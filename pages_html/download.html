<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des fichiers</title>
    <style>
        /* Styles communs */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            background: #444;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
        }

        nav ul li a:hover {
            background: #555;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .button-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Bannière -->
    <div class="banner">
        Liste des fichiers disponibles
    </div>

    <!-- Menu -->
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/upload">Upload</a></li>
            <li><a href="/download">Download</a></li>
            <li><a href="/cgi">CGI</a></li>
            <li><a href="/redirect">Redirect</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <main>
        <h2>Liste des fichiers dans le répertoire</h2>
        <ul id="fileList"></ul>
    </main>

    <!-- Pied de page -->
    <footer>
        &copy; 2024 Mon Site Web. Tous droits réservés.
    </footer>

    <script>
        async function fetchFiles() {
            try {
                const response = await fetch('/download');  // Fait une requête au serveur
                if (!response.ok) throw new Error('Erreur lors du chargement');
                const files = await response.json();

                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';  // Vide la liste avant de la remplir
                
                if (files.length === 0) {
                    fileList.innerHTML = '<li>Aucun fichier trouvé.</li>';
                } else {
                    files.forEach(function(file) {
                        const li = document.createElement('li');
                        li.textContent = file;
                        fileList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error(error);
                document.getElementById('fileList').innerHTML = '<li>Erreur de chargement</li>';
            }
        }

        fetchFiles();  // Charge la liste au démarrage
    </script>
</body>
</html>
