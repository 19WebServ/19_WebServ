<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404</title>
    <style>
        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
            text-align: center;
            padding: 2rem;
        }

        /* Bannière */
        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }

        /* Contenu principal */
        main {
            padding: 2rem;
        }

        /* Message d'erreur */
        .error-message {
            background: #ff6f61;
            padding: 2rem;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Lien retour à l'accueil */
        .back-link {
            margin-top: 1rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-link:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="banner">
        Erreur 404 - Page non trouvée
    </div>

    <main>
        <div class="error-message">
            Oups! La page que vous cherchez n'existe pas.
        </div>

        <a href="index.html" class="back-link">Retourner à l'accueil</a>
    </main>
</body>
</html>
