<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Services</title>
    <style>
        /* Styles communs */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            background: #444;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
        }

        nav ul li a:hover {
            background: #555;
        }

        form {
            margin: 2rem auto;
            padding: 1.5rem;
            width: 80%;
            max-width: 500px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Bannière -->
    <div class="banner">
        Découvrez nos services
    </div>

    <!-- Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="televers.html">Téléverser</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Formulaire -->
    <form action="/submit_request" method="POST">
        <label for="clientRequest">Quelle est votre demande ?</label>
        <textarea id="clientRequest" name="clientRequest" placeholder="Écrivez votre demande ici..."></textarea>
        <button type="submit">Envoyer</button>
    </form>

    <!-- Pied de page -->
    <footer>
        &copy; 2024 Mon Site Web. Tous droits réservés.
    </footer>
</body>
</html>
