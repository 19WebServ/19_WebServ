# Nginx Configuration Example

# Main Server Block
server {
    host 127.0.0.1;
    listen 8080;
    server_name example.local;

    # Error Pages
    error_page 400 /400_error.html;
    error_page 404 /404_error.html;

    # Client Body Size Limit
    client_max_body_size 2000;

    # Root Configuration
    # root pages_html;
    root pages_html;
    # index index.html;

    # Routes

    location / {
        index index.html;
        allowed_methods GET POST;
    }

    location /redirect {         
        return 301 /televers;
    }

    location /televers {
        root pages_html;
        allowed_methods GET POST;
        index televers.html;
    }

    location /delete {
        root document;
        allowed_methods DELETE;
    }

    location /upload {
        index upload.html;
        allowed_methods GET POST;
    }

    location /dirList {
        root document;
        autoindex on;
        allowed_methods GET;
    }

    location /cgi {
        root cgi;
        index cgi.html;
        allowed_methods GET;
    }

    # location /cgi/pileFace.py? {
