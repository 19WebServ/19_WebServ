}

# Secondary Server Block
server {
    listen 9090;
    server_name secondary.local;

    # Error Pages

    # Client Body Size Limit
    client_max_body_size 500;

    # root pages_html;
    root pages_html;

    # Routes
    location / {
        index service.html;
        autoindex on;
        allowed_methods GET POST;
    }
}