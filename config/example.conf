# Nginx Configuration Example

# Main Server Block
server {
    listen 8080;
    server_name example.local;

    # Error Pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # Client Body Size Limit
    client_max_body_size 2000;

    # Root Configuration
    root /home/vdecleir;
    index index.html;

    # Routes
    location / {
    }

    location /upload {
    }

    location /redirect {         
        return 301 http://example.local/new-page;
    }

    location /scripts {
        root /home/vdecleir;
    }

    location /docs {
        root /home/vdecleir;
        autoindex on;
    }
}

# Secondary Server Block
server {
    listen 9090;
    server_name secondary.local;

    # Error Pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # Client Body Size Limit
    client_max_body_size 500;

    # Routes
    location / {
        root /home/vdecleir;
        index home.html;
        autoindex on;
        allowed_methods GET POST;
        cgi_param test.py;
        return 301 /jhs/jhs;
    }
}